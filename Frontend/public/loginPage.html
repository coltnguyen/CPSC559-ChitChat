<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/LOGStyles.css" />
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <img class="logo" src="images/logo.png" alt="Chit Chat logo" />
            <form action="chatPage.html" method="get">
                <h2>LOG IN</h2>
                <div>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter your UserName"
                        required />
                </div>
                <div>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your Password"
                        required />
                </div>
                <div>
                    <button type="submit" onclick="SubmitLoginInformations()">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>

<script>
    async function SubmitLoginInformations() {
        let url = new URL("http://127.0.0.1:8000/login/");

        const queryParams = {
            userName: "user1",
            password: "1234",
        };

        const queryString = new URLSearchParams(queryParams).toString();
        const fullUrl = `${url}?${queryString}`;

        fetch(fullUrl)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                data.forEach((post) => {
                    console.log(post.title);
                });
            })
            .catch((error) => console.error(error));
    }
</script>
