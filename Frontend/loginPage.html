<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/LOGStyles.css" />
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <img class="logo" src="images/logo.png" alt="Chit Chat logo" />
            <form>
                <h2>LOG IN</h2>
                <div>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter your username"
                        required />
                </div>
                <div>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        required />
                </div>
                <div>
                    <button type="submit" onclick="SubmitLoginInformations()">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>

<script>
    async function SubmitLoginInformations() {
        const url = new URL("http://127.0.0.1:8000/login/");

        const data = {
            userName: document.getElementById("username").value,
            password: document.getElementById("password").value,
        };

        fetch(url, {
            method: "POST", // Use POST method
            headers: {
                "Content-Type": "application/json", // Set the content type to JSON
            },
            body: JSON.stringify(data), // Convert the data object to a JSON string
        })
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Login failed");
                }
            })
            .then((data) => {
                console.log(data);
                // Store username and chatroom in localStorage
                localStorage.setItem("username", data.username);
                localStorage.setItem("chatroom", data.chatroom);

                // Redirect to the chat page or perform other actions
                window.location.href = "chatPage.html";
            })
            .catch((error) => console.error(error));
    }
</script>
